<!DOCTYPE html>
<html class='use-all-space'>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=Edge' />
    <meta charset='UTF-8'>
    <title>Maps SDK for Web - Static route</title>
    <meta name='viewport'
          content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <link rel='stylesheet' type='text/css' href='../sdk/maps.css'/>
    <link rel='stylesheet' type='text/css' href='../sdk/css-styles/routing.css'/>
    <link rel='stylesheet' type='text/css' href='../pages/examples/styles/main.css'/>
</head>
<style>
    .icon {
        background-size: cover;
        height: 30px;
        width: 30px;
    }
</style>
<body>
    <div id='map' class='map'></div>
    <script src='../sdk/maps-web.min.js'></script>
    <script src='../sdk/services-web.min.js'></script>
    <script data-showable type='text/javascript' src='../pages/examples/assets/js/mobile-or-tablet.js'></script>
    <script>
        var map = tt.map({
            key: '${api.key}',
            container: 'map',
            style: 'tomtom://vector/1/basic-main',
            dragPan: !window.isMobileOrTablet()
        });
        map.addControl(new tt.FullscreenControl());
        map.addControl(new tt.NavigationControl());

        function createMarkerElement(type) {
            var element = document.createElement('div');
            element.className = 'icon tt-icon-shield';
            var innerElement = document.createElement('div');
            innerElement.className = 'icon tt-icon-' + type;

            element.appendChild(innerElement);

            return element;
        }

        function addMarkers(feature) {
            var startPoint, endPoint;
            if (feature.geometry.type === 'MultiLineString') {
                startPoint = feature.geometry.coordinates[0][0]; //get first point from first line
                endPoint = feature.geometry.coordinates.slice(-1)[0].slice(-1)[0]; //get last point from last line
            } else {
                startPoint = feature.geometry.coordinates[0];
                endPoint = feature.geometry.coordinates.slice(-1)[0];
            }

            new tt.Marker({element: createMarkerElement('start')}).setLngLat(startPoint).addTo(map)
            new tt.Marker({element: createMarkerElement('end')}).setLngLat(endPoint).addTo(map)
        }

        tt.services.calculateRoute({
            key: '${api.key.routing}',
            traffic: false,
            locations: '4.8786,52.3679:4.8798,52.3679'
        })
        .go()
        .then(function(response) {
            var geojson = response.toGeoJson();
            map.addLayer({
                'id': 'route',
                'type': 'line',
                'source': {
                    'type': 'geojson',
                    'data': geojson
                },
                'paint': {
                    'line-color': '#00d7ff',
                    'line-width': 8
                }
            });

            addMarkers(geojson.features[0]);

            var bounds = new tt.LngLatBounds();
            geojson.features[0].geometry.coordinates.forEach(function(point) {
                bounds.extend(tt.LngLat.convert(point));
            });
            map.fitBounds(bounds, { duration: 0, padding: 50 });
        });
    </script>
</body>
</html>
