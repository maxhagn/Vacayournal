<!DOCTYPE html>
<html class='use-all-space'>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=Edge' />
    <meta charset='UTF-8'>
    <title>Maps SDK for Web - Limit map interactions</title>
    <meta name='viewport'
          content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <link rel='stylesheet' type='text/css' href='../sdk/maps.css'/>
    <link rel='stylesheet' type='text/css' href='../pages/examples/styles/main.css'/>
</head>
<body>
    <div id='map' class='map'></div>
    <script src='../sdk/maps-web.min.js'></script>
    <script data-showable type='text/javascript' src='../pages/examples/assets/js/mobile-or-tablet.js'></script>
    <script>
        var map = tt.map({
            key: '${api.key}',
            style: 'tomtom://vector/1/basic-main',
            container: 'map',
            minZoom: 16,
            maxZoom: 17,
            zoom: 16,
            center: [-0.00217, 51.47745],
            maxBounds: [[-0.01717, 51.47245], [0.01283, 51.48245]],
            dragPan: !window.isMobileOrTablet()
        });
        map.addControl(new tt.FullscreenControl());
    </script>
</body>
</html>
