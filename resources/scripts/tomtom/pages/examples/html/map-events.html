<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=Edge' />
    <meta charset='UTF-8'>
    <title>Maps SDK for Web - resize map</title>
    <meta name='viewport'
          content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <link rel='stylesheet' type='text/css' href='../sdk/maps.css'/>
    <link rel='stylesheet' type='text/css' href='../pages/examples/styles/main.css'/>
</head>
<body>
    <div id='map' class='map'></div>
    <script src='../sdk/maps-web.min.js'></script>
    <script data-showable type='text/javascript' src='../pages/examples/assets/js/mobile-or-tablet.js'></script>
    <script>
         // Define your product name and version
         tt.setProductInfo('<your-product-name>', '<your-product-version>');
        const center = [4.899431, 52.379189];
        // Create map
        var map = tt.map({
            key: '${api.key}',
            container: 'map',
            style: 'tomtom://vector/1/basic-main',
            zoom: 12,
            center: center,
            dragPan: !window.isMobileOrTablet()
        });
        map.addControl(new tt.FullscreenControl());

        new tt.Popup({ className: 'tt-popup'})
            .setLngLat(center)
            .setHTML('Click anywhere on the map to lookup the clicked lat lon.')
            .addTo(map);

        map.on('click', function(event) {
            new tt.Popup({ className: 'tt-popup'})
                .setLngLat(event.lngLat)
                .setHTML(event.lngLat.toString())
                .addTo(map);
        });
    </script>
</body>
</html>
