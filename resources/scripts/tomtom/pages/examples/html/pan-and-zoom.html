<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=Edge' />
    <meta charset='UTF-8'>
    <title>Maps SDK for Web - pan and zoom plugin</title>
    <meta name='viewport'
        content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <link rel='stylesheet' type='text/css' href='../sdk/maps.css'/>
    <link rel='stylesheet' type='text/css' href='../pages/examples/styles/main.css'/>
    <link rel='stylesheet' type='text/css' href='../plugins/PanControls/1.0.5/PanControls.css'/>
    <link rel='stylesheet' type='text/css' href='../plugins/ZoomControls/1.0.5/ZoomControls.css'/>
</head>
<body>
    <script src='../plugins/PanControls/1.0.5/PanControls-web.js'></script>
    <script src='../plugins/ZoomControls/1.0.5/ZoomControls-web.js'></script>
    <script src='../sdk/maps-web.min.js'></script>
    <script data-showable type='text/javascript' src='../pages/examples/assets/js/mobile-or-tablet.js'></script>
    <div id='map' class='map'></div>

    <style>
        .margin-left-30 {
            margin-left: 30px;
        }
    </style>
    <script>
        var ttZoomControls = new tt.plugins.ZoomControls({
            className: 'margin-left-30'
        });
        var ttPanControls = new tt.plugins.PanControls();

        var map = tt.map({
            key: '${api.key}',
            container: 'map',
            style: 'tomtom://vector/1/basic-main',
            dragPan: !window.isMobileOrTablet()
        });
        map.addControl(new tt.FullscreenControl());

        map.addControl(ttZoomControls, 'top-left');
        map.addControl(ttPanControls, 'top-left');
    </script>
</body>
</html>
